server:
  port: 8092
  servlet:
    context-path: /property-view

spring:
  application:
    name: property-view-service
  datasource:
    url: jdbc:h2:mem:propviewdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
      show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yml
    enabled: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG